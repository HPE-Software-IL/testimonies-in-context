<html ng-app="ticApp">
	<head>
		<title>Testimonies in Context</title>
		<meta name="description" content="Testimonies in Context"/>		
		<link rel="stylesheet" type="text/css" href="css/tic-style.css"/>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeR621oXBpqxwSEdtPBBMI5BdnqIhDSP0"></script>
		<script src="https://www.google.com/jsapi?key=AIzaSyBeR621oXBpqxwSEdtPBBMI5BdnqIhDSP0"></script>
		<script src="lib/lodash.js"></script>
		<script src="lib/jquery-2.2.4.min.js"></script>
		<script src="lib/angular.min.js"></script>
		<script src="js/map-style.js"></script>
        <script src="js/tic-main.js"></script>
	</head>
	<body ng-controller="ticController">
	    <div id="main-div">
			<div id="header"></div>
			<div id="sidebar">
				<div class="bg"></div>
				<div ng-repeat="filter in model.filters" data-types="{{filter.dataTypes}}" class="sidebar__item {{filter.classStr}}">
					<input type="checkbox" class="sidebar__item__checkbox" checked/>
					<span class="sidebar__item__icon"></span>
					<span class="sidebar__item__text" ng-class="{'two-lines': filter.isLongText}">{{filter.text}}</span>
				</div>
			</div>
			<div id="top">
				<div id="map"></div>
				<div id="map-down-panel">
					<img id="play-btn" src="img/play.png"/>
					<span id="date-text"></span>
				</div>
			</div>
			<div id="bottom">
				<input id="date-slider" type="range" min="0" max="117" step="1" value="0"/>
			</div>
		</div>
	</body>
</html>
