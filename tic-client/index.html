<html ng-app="ticApp">
	<head>
		<title>Testimonies in Context</title>
		<meta name="description" content="Testimonies in Context"/>		
		<link rel="stylesheet" type="text/css" href="css/tic-style.css"/>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeR621oXBpqxwSEdtPBBMI5BdnqIhDSP0&callback=initMap" async defer></script>
		<script src="https://www.google.com/jsapi?key=AIzaSyBeR621oXBpqxwSEdtPBBMI5BdnqIhDSP0"></script>
		<script src="lib/lodash.js"></script>
		<script src="lib/jquery-2.2.4.min.js"></script>
		<script src="lib/angular.min.js"></script>
		<script src="js/map-style.js"></script>
        <script src="js/tic-client.js"></script>
		<script src="js/tic-controller.js"></script>
	</head>
	<body ng-controller="ticController">
	    <div id="main-div" class="main-div">
			<div class="tic-div">
				<div class="tic-top">
					<div class="tic-header"></div>
				</div>
				<div class="tic-middle">
					<div class="sidebar">
						<div class="bg"></div>
						<div ng-repeat="entity in model.entities" data-types="{{entity.dataTypes}}" class="sidebar__item {{entity.classStr}}">
							<input type="checkbox" class="sidebar__item__checkbox" checked/>
							<span class="sidebar__item__icon"></span>
							<span class="sidebar__item__text" ng-class="{'two-lines': entity.isLongText}">{{entity.text}}</span>
						</div>
					</div>
					<div class="map-container">
						<div id="map" class="map"></div>
						<div class="map-info-panel">
							<img class="play-btn" src="img/play.png"/>
							<span id="date-text" class="date-text"></span>
						</div>
					</div>
				</div>
				<div class="tic-bottom">
					<input id="date-slider" class="date-slider" type="range" min="0" max="117" step="1" value="0"/>
				</div>
			</div>
		</div>
	</body>
</html>
